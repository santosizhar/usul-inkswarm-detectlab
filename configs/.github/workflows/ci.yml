name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        run: pip install uv
      - name: Install deps
        run: uv pip install -e ".[dev]"
      - name: Verify
        run: uv run python -m inkswarm_detectlab.cli --help && uv run pytest -q
