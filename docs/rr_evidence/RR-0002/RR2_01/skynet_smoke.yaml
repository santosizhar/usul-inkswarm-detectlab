run:
  schema_version: v1
  timezone: America/Argentina/Buenos_Aires
  seed: 1337

paths:
  runs_dir: runs

synthetic:
  skynet:
    start_date: 2025-12-01
    days: 7
    n_users: 200
    login_events_per_day: 2000
    checkout_events_per_day: 200
    attack_prevalence: 0.06
    checkout_adverse_rate: 0.005
    spikes:
      enabled: true
      n_campaigns: 2
      duration_hours_min: 1
      duration_hours_max: 2

dataset:
  build:
    time_split: 0.85
    user_holdout: 0.15
    canonical_sort_keys: [event_ts, user_id, event_id]

features:
  login_attempt:
    enabled: true
    windows: [1h, 6h, 24h]
    entities: [user, ip, device]
    strict_past_only: true
    include_support: true
    include_labels: true
    include_is_fraud: true

baselines:
  login_attempt:
    enabled: true
    models: [logreg, rf]
    target_fpr: 0.01
    report_top_features: true
