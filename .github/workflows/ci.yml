name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Unit tests
        run: |
          pytest

      - name: Smoke pipeline (Skynet + FeatureLab + BaselineLab)
        run: |
          RUN_PATH=$(detectlab run skynet -c configs/skynet_ci.yaml | head -n 1)
          RUN_ID=$(basename "$RUN_PATH")
          echo "RUN_ID=$RUN_ID"
          detectlab features build -c configs/skynet_ci.yaml --run-id "$RUN_ID"
          detectlab baselines run -c configs/skynet_ci.yaml --run-id "$RUN_ID"
