name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: Compile (syntax check)
        run: |
          python -m compileall src

      - name: Docs lint
        run: |
          python scripts/lint_docs.py

      - name: Unit tests
        run: |
          pytest -q

      - name: Pipeline smoke (CI)
        run: |
          detectlab run skynet -c configs/skynet_ci.yaml --run-id CI_SMOKE_001 --force
          detectlab features build -c configs/skynet_ci.yaml --run-id CI_SMOKE_001 --force
          detectlab baselines run -c configs/skynet_ci.yaml --run-id CI_SMOKE_001 --force
